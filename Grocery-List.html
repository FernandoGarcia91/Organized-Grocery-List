<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Very Organized Grocery List</title>
    <link rel="stylesheet" href="Grocery-list.css"> 
</head>
<body>
    <header>My Very Organized Grocery List</header>
    
    <div class="box-container"> <!-- created boxes to seperate the text from the other text in the page -->
        <div class="colored-box">
            <h2>Pantry Items</h2> <!-- Created the headers for the category for food items  -->
            <div class="sub-box">
                <h3>Canned</h3> <!-- Created an unordered list for the food items by using
                     <ul> and <li> for the food items and closed it off with another </ul> -->
                <ul>
                    <li>Beans</li>
                    <li>Corn</li>
                    <li>Mixed Fruit</li>
                </ul>
            </div>
            <div class="sub-box">
                <h3>Snacks</h3>
                <ul>
                    <li>Chips</li>
                    <li>Popcorn</li>
                    <li>Granola Bars</li>
                </ul>
            </div>
            <div class="sub-box"> <!-- embeded an image to appropriate place and positioned it on CSS file -->
              <h3>Image Sub-Box</h3>
              <img src="Canned Items Image.jpeg" alt="Pantry Items">
            </div>
          </div>

        <div class="colored-box">
            <h2>Freezer Items</h2>
            <div class="sub-box">
                <h3>Meats</h3>
                <ul>
                    <li>Chicken</li>
                    <li>Beef</li>
                    <li>Fish</li>
                </ul>
            </div>
            <div class="sub-box">
                <h3>Packaged Food</h3>
                <ul>
                    <li>Frozen Pizza</li>
                    <li>Ice Cream</li>
                    <li>Frozen Vegetables</li>
                </ul>
            </div>
            <div class="sub-box">
              <h3>Image Sub-Box</h3>
              <img src="Freezer Item Image.webp" alt="Freezer Items">
            </div>
        </div>
    </div>

</body>
</html>
